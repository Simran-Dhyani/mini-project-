<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Whack-a-Mole</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  <h1>ðŸ”¨ Whack-a-Mole Game ðŸ”¨</h1>
  <div class="game-info">
    <div class="score info">Score:<span id="score">0</span></div>
    <div class="time info">Time:<span id="time">30 s</span></div>
    <div class="lives info">Lives:<span id="lives">3</span></div>
  </div> 
  <div class="game-board" id="gameBoard">
    <div class="hole" data-hole="0"><div class="mole"></div></div>
    <div class="hole" data-hole="1"><div class="mole"></div></div>
    <div class="hole" data-hole="2"><div class="mole"></div></div>
    <div class="hole" data-hole="3"><div class="mole"></div></div>
    <div class="hole" data-hole="4"><div class="mole"></div></div>
    <div class="hole" data-hole="5"><div class="mole"></div></div>
    <div class="hole" data-hole="6"><div class="mole"></div></div>
    <div class="hole" data-hole="7"><div class="mole"></div></div>
    <div class="hole" data-hole="8"><div class="mole"></div></div>
  </div>
   <div class="controls">
    <button id="startBtn" onclick="startGame()">START GAME</button>
    <div class="difficulty-selector">
        <label for="difficulty" id="diff">Difficulty:</label>
        <select id="difficulty">
            <option value="easy" selected>Easy</option>
            <option value="medium" >Medium</option>
            <option value="hard">Hard</option>
        </select>
    </div>
   </div>
</div>

<div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>Game Over!</h2>
            <p id="finalScore">Your final score is: 0</p>
            <button onclick="closeGameOver()">Play Again</button>
        </div>
    </div>
  

  <script src="index.js"></script>
</body>
</html>
